<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센터안내</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="common/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="headWrap">
                <div class="hamberger"></div>
                <h1><a href="#">logo</a></h1>
                <div class="search"></div>
            </div>
                <ul class="gnb">
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                    <li><a href="#">EVENT</a></li>
                </ul>
        </header>
        <main>
            <h2>센터안내</h2>
            <form action="#" method="post">
                <select name="lnb" id="lnb" class="lnb">
                    <option value="전체">전체</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="세종">세종</option>
                    <option value="충북">충북</option>
                    <option value="경북">경북</option>
                    <option value="경남">경남</option>
                    <option value="전북">전북</option>
                    <option value="XX">XX</option>
                    <option value="XX">XX</option>
                </select>
            </form>
            <div class="gridBox">
                <div class="gridItem">
                    <img src="images/img01.png" alt="img01">
                    <div class="box">
                        <h3  class="location">셀럽메디스파 목동점</h3>
                        <div class="address">
                            <span>서울시 양천구 오목로 300 현대하이페리온상가 2차 206동 202호</span>
                            <span class="time"><strong>평일, 토요일</strong> 99:99 - 99:99</span>
                            <span class="tel">010-9999-9999</span>
                        </div>
                        <div class="linkBox">
                            <a href="tel:010-9999-9999" class="call">전화 문의하기</a>
                            <a href="#" class="reserve">예약하러 가기</a>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <img src="images/img02.png" alt="img02">
                    <div class="box">
                        <h3  class="location">나우스킨랩</h3>
                        <div class="address">
                            <span>경남 김해시 내동 491 1층</span>
                            <span class="time"><strong>평일, 토요일</strong> 99:99 - 99:99</span>
                            <span class="tel">010-9999-9999</span>
                        </div>
                        <div class="linkBox">
                            <a href="tel:010-9999-9999" class="call">전화 문의하기</a>
                            <a href="#" class="reserve">예약하러 가기</a>
                        </div>
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <td></td>
                    <td class="focus num">1</td>
                    <td class="num">2</td>
                    <td></td>
                </tr>
            </table>
        </main>
    </div>
    <script>
        $('a[href="#"]').click(function(e) { e.preventDefault(); });
        $('.lnb a').click(function(){
            $('.lnb a').removeClass('focus');
            $(this).addClass('focus');
        })
        $('table .num').click(function(){
            $('table .num').removeClass('focus');
            $(this).addClass('focus');
        })
    </script>
</body>
</html>
